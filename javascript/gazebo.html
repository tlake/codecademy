<!DOCTYPEhtml>
<script>

var user = prompt("One fateful day, as you're takaing a stroll through the woods, you happen upon a small clearing. In that clearing rests an old, large gazebo. What do you do? (FIGHT, LOOK, REASON, RUN)").toUpperCase();

switch(user) {
    case "FIGHT":
        var punch = prompt("Do you punch the gazebo? (YES/NO)").toUpperCase();
        var kick = prompt("Do you kick the gazebo? (YES/NO)").toUpperCase();
        if(punch === "YES" && kick === "YES") {
            window.alert("You try to punch and kick the gazebo. You hurt your hand and foot, and also fall down, hurting your head.");
        } else if(punch === "YES") {
            window.alert("You punch the gazebo. You break your hand.");
        } else if(kick === "YES") {
            window.alert("You kick the gazebo. Your foot shatters.");
        } else {
            window.alert("You slam your face into the gazebo. You're unconscious.");
        };
        break;
    case "LOOK":
        var leftEye = prompt("Do you look with your left eye?").toUpperCase();
        var rightEye = prompt("Do you look with your right eye?").toUpperCase();
        if(leftEye === "YES" || rightEye === "YES") {
            window.alert("It looks like a gazebo. Hooray.");
        } else {
            window.alert("Then, congratulations. You fail at the simple task of looking.");
        }
        break;
    case "REASON":
        window.alert("You spout logical nonsense at the gazebo. It doesn't seem to care.");
        break;
    case "RUN":
        window.alert("You run away from the gazebo. The gazebo stays put.");
        break;
    default:
        window.alert("You " + user + ". The gazebo does nothing.");
}

</script>
